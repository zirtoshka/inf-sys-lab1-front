<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="addHead()">
  <nz-form-item>
    <nz-form-label [nzSm]="20" [nzXs]="24" nzFor="canEdit">can edit</nz-form-label>
    <nz-switch
      [ngModel]="setCanEdit()"
      formControlName="canEdit"
      [nzCheckedChildren]="checkedTemplate"
      [nzUnCheckedChildren]="unCheckedTemplate"
    ></nz-switch>
    <ng-template #checkedTemplate><span nz-icon nzType="check"></span></ng-template>
    <ng-template #unCheckedTemplate><span nz-icon nzType="close"></span></ng-template>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="10" [nzXs]="24" nzRequired nzFor="eyesCount">eyes count</nz-form-label>
    <nz-form-control nzErrorTip="eyes count is a number">
      <nz-input-group>
        <input formControlName="eyesCount" nz-input placeholder="eyes count" [ngModel]="defaultData?.eyesCount"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *ngIf="showAddButton">
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="!validateForm.valid">add</button>
    </nz-form-control>
  </nz-form-item>
</form>
