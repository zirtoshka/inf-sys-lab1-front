<p>dragon-form works!</p>
<form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" (ngSubmit)="addDragon()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="name is required">
      <nz-input-group>
        <input formControlName="name" nz-input placeholder="name"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!--  coordinates-->

  <!--  cave-->

  <!--  killer-->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24">killer</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-switch [(ngModel)]="isCreatingNewKiller"
                 (ngModelChange)="onSwitchChangeKiller($event)"
                 [ngModelOptions]="{ standalone: true }"
                 name="isCreatingNewKiller"
                 [nzCheckedChildren]="'create new'"
                 [nzUnCheckedChildren]="'select an existing one'">
      </nz-switch>


      <div *ngIf="!isCreatingNewKiller">
        <nz-select
          [(ngModel)]="selectedKiller"
          [ngModelOptions]="{ standalone: true }"
          [nzPlaceHolder]="'select killer'" name="selectedKiller">
          <nz-option *ngFor="let killer of existingPerson" [nzValue]="killer" [nzLabel]="killer.name"></nz-option>
        </nz-select>
      </div>

      <div *ngIf="isCreatingNewKiller">
        <h1>form for new killer</h1>
        <nz-divider nzText="killer form" nzDashed style="border-top-color: #ff69b4;"></nz-divider>

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="personName">personName</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="personName is required">
            <nz-input-group>
              <input formControlName="personName" nz-input placeholder="personName"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!--eye color-->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24">eye color</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzValidateStatus="eyeColor" nzHasFeedback>
            <nz-select formControlName="eyeColor">
              <nz-option *ngFor="let color of colors" [nzValue]="color" [nzLabel]="color"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>


        <!--  hair color-->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24">hair color</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzValidateStatus="haiColor" nzHasFeedback>
            <nz-select formControlName="hairColor">
              <nz-option *ngFor="let color of colors" [nzValue]="color" [nzLabel]="color"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>


        <!--  location-->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24">location</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <nz-switch [(ngModel)]="isCreatingNewLocation"
                       (ngModelChange)="onSwitchChangeLocation($event)"
                       [ngModelOptions]="{ standalone: true }"
                       name="isCreatingNewLocation"
                       [nzCheckedChildren]="'create new'"
                       [nzUnCheckedChildren]="'select an existing one'">
            </nz-switch>


            <div *ngIf="!isCreatingNewLocation">
              <nz-select
                [(ngModel)]="selectedLocation"
                [ngModelOptions]="{ standalone: true }"
                [nzPlaceHolder]="'select location'" name="selectedLocation">
                <nz-option *ngFor="let location of existingLocations" [nzValue]="location"
                           [nzLabel]="location.name"></nz-option>
              </nz-select>
            </div>

            <div *ngIf="isCreatingNewLocation">
              <h1>form for new location</h1>
              <nz-divider nzText="location form" nzDashed style="border-top-color: #ff69b4;"></nz-divider>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="xValue">x</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="x is a number">
                  <nz-input-group>
                    <input formControlName="xValue" nz-input placeholder="x"/>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>


              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="yValue">y</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="y is a number">
                  <nz-input-group>
                    <input formControlName="yValue" nz-input placeholder="y"/>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="zValue">z</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="z is a number">
                  <nz-input-group>
                    <input formControlName="zValue" nz-input placeholder="z"/>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="locationName">location name</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="location name is required">
                  <nz-input-group>
                    <input formControlName="locationName" nz-input placeholder="location name"/>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-divider nzText="location form" nzDashed style="border-top-color: #ff69b4;"></nz-divider>

            </div>
          </nz-form-control>
        </nz-form-item>


        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="height">height</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="height is a number that is greater than 0">
            <nz-input-group>
              <input formControlName="height" nz-input placeholder="height"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="passportID">passportID</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="passportID is a string">
            <nz-input-group>
              <input formControlName="passportID" nz-input placeholder="passportID"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!--nationality-->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24">nationality</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzValidateStatus="nationality" nzHasFeedback>
            <nz-select formControlName="nationality">
              <nz-option *ngFor="let country of countries" [nzValue]="country" [nzLabel]="country"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </nz-form-control>
  </nz-form-item>
  <!--person end-->
  <nz-divider nzText="killer form" nzDashed style="border-top-color: #ff69b4;"></nz-divider>


  <!--age-->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="age">age</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="age is a number greater than 0">
      <nz-input-group>
        <input formControlName="age" nz-input placeholder="age"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <!--wingspan-->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="wingspan">wingspan</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="wingspan is a number greater than 0">
      <nz-input-group>
        <input formControlName="wingspan" nz-input placeholder="wingspan"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <!--color-->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24"> color</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzValidateStatus="color" nzHasFeedback>
      <nz-select formControlName="color">
        <nz-option *ngFor="let color of colors" [nzValue]="color" [nzLabel]="color"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <!--  character-->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24"> character</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzValidateStatus="character" nzHasFeedback>
      <nz-select formControlName="character">
        <nz-option *ngFor="let character of characters" [nzValue]="character" [nzLabel]="character"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <!--  head-->
</form>
