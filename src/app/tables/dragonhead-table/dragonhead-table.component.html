<input [(ngModel)]="searchValue" (ngModelChange)="onSearch()" placeholder="search" style="margin-bottom: 16px;">

<nz-table [nzData]="listOfHeads" [nzBordered]="true">
  <thead>
  <tr>
    <!--    <th nzShowSort [nzSortOrder]="sortOrderId" (click)="sort('id')">ID</th>-->
    <!--    <th nzShowSort [nzSortOrder]="sortOrderEyes" (click)="sort('eyesCount')">eyesCount</th>-->
    <th>id</th>
    <th>eyes count</th>
    <th>can edit</th>
    <th style="width: 15%;">actions</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let head of listOfHeads">
    <td>{{ head.id }}</td>
    <td>{{ head.eyesCount }}</td>
    <td>{{ head.canEdit }}</td>
    <td>
      <button nz-button nzSize="small" nzShape="round" nzType="primary" (click)="openEditModal(head)">edit head
      </button>
      <a nz-popconfirm nzPopconfirmTitle="Are you sure?" (nzOnConfirm)="deleteRow(head.id)">
        Delete
      </a>
    </td>
  </tr>
  </tbody>
</nz-table>


<nz-modal [(nzVisible)]="isHeadModalVisible"
          nzTitle="edit head"
          [nzContent]="headForma"
          (nzOnCancel)="this.isHeadModalVisible = false;"
          [nzFooter]="headFooter">
  <ng-template #headForma>
    <app-dragonhead-form></app-dragonhead-form>
  </ng-template>
  <ng-template #headFooter>
    <button nz-button nzType="default" (click)="this.isHeadModalVisible = false;">cancel</button>
    <button nz-button nzType="primary" (click)="handleOkHead()">save</button>
  </ng-template>
</nz-modal>
